<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bluetooth Sender</title>
</head>

<body>
    <h1>Send Data to Arduino via Bluetooth</h1>
    <input type="text" id="dataInput" placeholder="Enter data to send">
    <button id="connectButton">Connect and Send</button>
    <p id="status">Status: Ready</p>
    <p><small>Note: Web Bluetooth is supported in Chrome, Edge, and Opera. Use HTTPS (GitHub Pages works!).</small></p>
    <script src="script.js"></script>
</body>

</html>
